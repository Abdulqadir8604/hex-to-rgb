<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Color Code Converter</title>
</head>
<body>

	<center><h1>Color Code Converter</h1></center>
	<div class="rgb-input">
		<label for="R">R</label>
		<input type="number" id="R" max="255" min="0"><br>
		<label for="G">G</label>
		<input type="number" id="G"  max="255" min="0"><br>
		<label for="B">B</label>
		<input type="number" id="B"  max="255" min="0"><br>
	<hr>

	<label for="hexcode">Hexcode: </label>
	<input type="text" id="hexcode" maxlength="6"><br>

	</div>

	<div class="outputDiv">
		<h1 id="hex_code">Hex Code = #000000</h1>
		<h1 id="rgb_code">RGB Code = rgb(000, 000, 000)</h1>
	</div>
	
	<div id="color" style="width: 250px; height: 200px"></div>

	<script src="script.js"></script>
</body>
</html>
